# Application Configuration
server.port=8081
server.servlet.context-path=/api-tv

# Database Configuration
spring.datasource.url=${app-mercado.db.strConn}
spring.datasource.username=${app-mercado.db.usr}
spring.datasource.password=${app-mercado.db.pwd}
spring.datasource.driver-class-name=${app-mercado.db.jdbcDriver}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# CORS Configuration
spring.web.cors.allowed-origins=${app-mercado.host}:${app-mercado.port}${app-mercado.path}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Cache Configuration for TVs
spring.web.resources.cache.cachecontrol.max-age=300
spring.web.resources.cache.cachecontrol.cache-public=true

# Upload Directory
app.upload.dir=src/main/resources/static/img/uploads

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.server.port=${server.port}

# Logging Configuration
logging.level.com.mercado.sistema.scheduler=DEBUG
logging.level.com.mercado.sistema.service=INFO

# Database Variables
app-mercado.db.strConn=jdbc:postgresql://localhost:5432/mercadoDB
app-mercado.db.usr=postgres
app-mercado.db.pwd=postgres
app-mercado.db.jdbcDriver=org.postgresql.Driver

# API Mercado Configuration
app-mercado.host=http://localhost
app-mercado.port=8080
app-mercado.path=/api-mercado
app-mercado.endpoint-export=/api/export
app-mercado.produtos-endpoint=/produtos-json-remoto
app-mercado.produtos-endpoint-oferta=/produtos-json-remoto-oferta

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/

# Scheduling Configuration
agendamento.verificacao.intervalo=30000
agendamento.max.tentativas=3
agendamento.timeout.conexao=5000

# TV System Configuration
app-tv.uploads=${server.servlet.context-path}/img/uploads/
api-tv.host=localhost
api-tv.serverIP=192.168.15.113
api-tv.tv.qtdeLinhas=8
api-tv.debugDisplay=none
api-tv.tv.base.url=${api-tv.host}:${server.port}${server.servlet.context-path}
# TV Specific Settings
api-tv.tv.verificacao.intervalo=30000
api-tv.tv.timeout.redirecionamento=3000
api-tv.tv.auto.refresh=true